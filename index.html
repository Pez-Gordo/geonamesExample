<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Geonames Example</title>
    <meta name="author" content="Enrique Molina">
    <meta name="description" content="Geonames Example">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <h1>Geonames Example</h1>

    <span class="section">

      <input id="selLat" type="text" size="35" min="-90" max="90" placeholder="Enter Latitude (between -90 and 90)">
      <br/><br/>

      <input id="selLng" type="text" size="35" min="-180" max="80" placeholder="Enter Longitude (between -180 and 80)">
      <br/><br/>

      <button id="api">Search Location</button>
      <br/><br/>

    <table id="results">
      <tbody></tbody>
    </table>

    <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
    <script type="application/javascript" src="libs/js/scripts.js"></script>
    
  </body>
</html>
